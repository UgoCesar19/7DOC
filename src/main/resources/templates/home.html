<html>
	<head th:replace="~{cabecalho :: head}"></head>
	<body>
		<div th:replace="~{cabecalho :: cabecalho2}"></div>
		<div class="card mt-3">
				<form class="card-body" action="/search" method="GET">
					<div class="form-group">
						<label for="apiKey">API Key</label>
						<input class="form-control" type="text" name="apiKey"/>
						<small>Input your API Key.</small>
					</div>
					<div class="form-group">
						<label for="title">Movie Name</label>
						<input class="form-control" type="text" name="title"/>
						<small>Search by movie name.</small>
					</div>
					<div class="form-group">
						<label for="crew">Movie Crew</label>
						<input class="form-control" type="text" name="crew"/>
						<small>Search by movie crew.</small>
					</div>
					<button class="btn btn-primary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</body>
</html>
